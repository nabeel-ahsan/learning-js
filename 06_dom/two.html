    console.log("NODES: ", parent.childNodes);
  </script>
</html>



<!-- Additional Notes:

The code selects elements from the HTML document using JavaScript and performs various operations on them.

querySelector and querySelectorAll are used to select elements based on CSS selectors.

parent.children returns a collection of the child elements of the parent element.

parent.children[i] accesses individual child elements by index.

DOM manipulation methods like style and innerHTML are used to change the appearance and content of elements dynamically.

Properties like parentElement, firstElementChild, and lastElementChild provide access to the parent and child elements of a selected element.

childNodes returns a collection of all child nodes of the parent element, including text nodes and comment nodes. -->
